<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Bebas+Neue|Roboto&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/3c70acfb9a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/main.min.css" />
    <link rel="stylesheet" href="css/utility.css" />
    <title>Form Validation</title>
  </head>
  <body>
    <div class="wrapper p-2">
      <div class="change-btns">
        <a href="#sign-up" class="btn active">Sign Up</a>
        <a href="#login" class="btn">Login In</a>
      </div>
      <form action="" id="sign-up">
        <h1 class="py-2">Sign Up For Free</h1>
        <div class="input">
          <input
            type="email"
            class="p-1"
            name="email"
            required="true"
            autocomplete="off"
          />
          <label for="sign-email">Email</label>
        </div>
        <div class="input">
          <input
            type="password"
            class="p-1"
            name="pass"
            required
            min="5"
            autocomplete="off"
          />
          <label for="sign-pass">Password</label>
        </div>
        <div class="input">
          <input
            type="password"
            class="p-1"
            name="confirm"
            required
            min="5"
            autocomplete="off"
          />
          <label for="confirm">Confirm Password</label>
        </div>
        <button type="submit" class="btn" disabled>Submit</button>
      </form>

      <form action="" id="login">
        <h1 class="py-2">Welcome Back</h1>
        <div class="input">
          <input
            type="email"
            class="p-1"
            name="email"
            required
            autocomplete="off"
          />
          <label for="login-email">Email</label>
        </div>
        <div class="input">
          <input
            type="password"
            class="p-1"
            name="pass"
            required
            min="5"
            autocomplete="off"
          />
          <label for="login-password">Password</label>
        </div>
        <p><a href="" class="a-nobg">Forgot Password?</a></p>
        <button type="submit" class="btn" disabled>Submit</button>
      </form>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
