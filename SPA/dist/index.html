<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Gelasio|Oswald&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/3c70acfb9a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/main.min.css" />
    <title>Document</title>
  </head>
  <body>
    <nav id="navbar">
      <a href="index.html" class="navbar-item mobile-logo logo"><div class="logo">SPA</div></a>
      <ul class="links">
        <li>
          <a href="index.html" class="navbar-item"><div class="logo">SPA</div></a>
        </li>
        <li><a href="/#/" class="navbar-item">Home</a></li>
        <li><a href="/#" class="navbar-item">Error</a></li>
        <div>
          <li><a href="/#/signup" class="navbar-item btn bg-dark">Sign Up</a></li>
          <li><a href="/#/login" class="navbar-item btn bg-light">Log In</a></li>
        </div>
        
      </ul>
    </nav>
    <section>
      <div class="wrapper" id="login">
        <form action="">
          <h1>Log In</h1>
          <input type="text" placeholder="Username" />
          <input type="password" placeholder="Password" />
          <p><a href="">Forgot Login/Password?</a></p>
          <button type="submit" class="bg-light btn">Submit</button>
          <h3><a href="">Need An Account? Sign Up &#10230</a></h3>
        </form>
      </div>

      <div class="wrapper" id="signup">
        <form action="" >
          <h1>Sign Up</h1>
          <input type="text" placeholder="Username" />
          <input type="password" placeholder="Password" />
          <input type="password" placeholder="Confirm Password" />
          <button type="submit" class="bg-light btn">Submit</button>
          <p><a href="/#/login">Already Have An Account? Log In &#10230</a></p>
        </form>
      </div>
    </section>

    <footer id="main-footer">
      <h1>Made by Me for Me to test SPA</h1>
    </footer>
  </body>
</html>
