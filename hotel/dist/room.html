<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Gilda+Display|Roboto&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/3c70acfb9a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/main.min.css" />
    <link rel="stylesheet" href="css/burger_menu.css" />
    <title>Best Hotel</title>
  </head>
  <body>
    <nav id="navbar">
      <a href="index.html" class ="logo">Hotel Booking</a>
      <ul class="links">
        <li><a href="">Home</a></li>
        <li><a href="">Rooms</a></li>
        <li><a href="">About Us</a></li>
        <li><a href="">Contact</a></li>
      </ul>
      <div class="burger">
        <div class="line-1"></div>
        <div class="line-2"></div>
        <div class="line-3"></div>
      </div>
      </div>
    </nav>
    <section id="showcase-small">
      <img src="./img/rooms-showcase.jpg" alt="room-showcase">
      <div class="container">
        <div class="content">
          <div class="left">
            <a href="#description" class="upcase text-white underscore">Description</a>
            <a href="#room-services" class ="upcase text-white">Room Services</a>
            <a href="#around-hotel" class ="upcase text-white">Around the hotel</a>
            <a href="#similiar-rooms" class ="upcase text-white">Similiar Rooms</a>
          </div>
          <div class="right">
            <h1 class="text-white">80$ <span class="upcase text-white">per night</span></h1>
          </div>
        </div>
      </div>
    </section>
    <footer id="main-footer" class ="bg-dark section-padd">
      <div class="container">
        <div class="content">
          <div class="footer-box">
            <h2 >Phone Number</h2>
            <h5 class ="upcase">24h a Day</h5>
            <h2 class ="phone">+48 123 456 789</h2>
          </div>
          <div class="footer-box">
            <h2>Connect With Us</h2>
            <h5 class ="upcase">social media channels</h5>
            <div class="icons">
              <a href=""><i class="fab fa-instagram fa-2x"></i></a>
              <a href=""><i class="fab fa-twitter fa-2x"></i></a>
              <a href=""><i class="fab fa-facebook fa-2x"></i></a>
              <a href=""><i class="fab fa-youtube fa-2x"></i></a>
            </div>
          </div>
          <div class="footer-box">
            <h2>Newsletter</h2>
            <h5 class="upcase">Sign up for special offers</h5>
            <form action="">
              <input type="text" placeholder="Email">
              <button type="submit" class ="btn bg-brown upcase">Subscribe</button>
            </form>
          </div>
        </div>
      </div>
    </footer>
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="js//burger_menu.js"></script>
  </body>
</html>
