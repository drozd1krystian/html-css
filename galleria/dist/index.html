<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Bebas+Neue|Roboto&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/3c70acfb9a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/main.min.css" />
    <title>Galeria</title>
  </head>
  <body>
    <div class="container">
      <div class="big">
        <img src="./img/big-1.jpg" alt="big-img" />
      </div>
      <div class="small">
        <img src="./img/small-3.jpg" alt="small-img" />
      </div>
      <div class="big">
        <img src="./img/big-2.jpg" alt="big-img" />
      </div>
      <div class="small">
        <img src="./img/small-2.jpg" alt="small-img" />
      </div>
      <div class="big">
        <img src="./img/big-3.jpg" alt="big-img" />
      </div>
      <div class="big">
        <img src="./img/big-4.jpg" alt="big-img" />
      </div>
      <div class="small">
        <img src="./img/small-3.jpg" alt="small-img" />
      </div>
    </div>
    <div class="buttons">
      <div class="left">
        <i class="fas fa-chevron-left"></i>
      </div>
      <div class="right">
        <i class="fas fa-chevron-right"></i>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
